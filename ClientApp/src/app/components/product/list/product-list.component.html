
  <div class="container">

    <div class="container pt-3">
      <div class="row">
        <div class="row col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 p-0 w-100">
          <h3 class="header col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 text-start mb-4">Catálogo de Produtos</h3>
        </div>
      </div>
    </div>

    <div class="row justify-content-sm-center">
      <div class="col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 mb-3">
        <div class="input-group">
          <span class="input-group-append">
              <button (click)="fetchProductsByName(searchInput)" class="btn btn-outline-secondary bg-white border-bottom-0 border rounded-pill ms-n5" type="button">
                  <i class="fa fa-search"></i>
              </button>
          </span>
          <input [placeholder]="searchInputPlhdr"
                 class="form-control border-end-0 border rounded-pill"
                 type="search"
                 (keydown.enter)="fetchProductsByName(searchInput)"
                 id="example-search-input"
                 [(ngModel)]="searchInput"
                 (ngModelChange)="searchInput.length == 0 ? fetchProducts(pageIndex) : '' ">
        </div>
      </div>
    </div>

    <div class="row">
        <app-product-card
          [products]="products">
        </app-product-card>
    </div>
  </div>

  <div class="container p-3">
      <div class="row w-100">
        <nav class="d-flex justify-content-center col-12 p-0" aria-label="Page navigation example">
          <ul class="pagination justify-content-center my-0">
            <li [ngClass]="pageIndex <= 1 ? 'disabled' : ''" class="page-item">
              <a class="btn page-link rounded-0 rounded-start" tabindex="-1" (click)="pagePrev()">Anterior</a>
            </li>
            <li class="page-item">
              <a class="page-link">{{pageIndex < 1 ? 1 : pageIndex}}</a>
            </li>
            <li [ngClass]="pageIndex < totalPages ? '' : 'disabled'" class="page-item">
              <a class="btn page-link rounded-0 rounded-end" (click)="pageNext()">Próximo</a>
            </li>
          </ul>
        </nav>
      </div>
  </div>


  <div class="container" *ngIf="!products?.length">
    <div class="row">
      <div class="col-md-12">
        <p class="text-start mb-4">Não há produtos cadastrados.</p>
      </div>
    </div>
  </div>
