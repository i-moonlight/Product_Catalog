<div class="mt-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h3 class="text-start mb-4">Catálogo de Produtos</h3>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <table class='table table-hover table-bordered table-responsive-md' aria-labelledby="tableLabel" *ngIf="products.length">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Preço</th>
        <th>Quantidade</th>
        <th>Descrição</th>
        <th>Tipo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>{{ product.name }}</td>
        <td>{{ product.description }}</td>
        <td>{{ product.price }}</td>
        <td>{{ product.quantity }}</td>
        <td>{{ product.type }}</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="container" *ngIf="!products?.length">
  <div class="row">
    <div class="col-md-12">
      <p class="text-start mb-4">Não há produtos cadastrados.</p>
    </div>
  </div>
</div>
